<!DOCTYPE html>
<html>

<head>
  <title>IAM.mml</title>
  <link rel="icon" href="./iam-mml-logo.svg" type="image/svg+xml">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css?20240224">
  <script src="index.js?20240224"></script>
</head>

<body>

  <div id="wrapper">
    <div id="button-wrapper">
      <button id="play" class="red-button">
        <div>
          <span id="play-play">Play</span>
          <img id="play-icon" src="./note.svg">
        </div>
      </button>
      <button id="build" class="white-button">Build</button>
      <button id="info" class="white-button">
        <img src="./info.svg">
      </button>
    </div>

    <div id="textarea-wrapper">
      <div id="textarea-upper">
        <div id="mml-wrapper">
          <textarea id="mml-numbers" readonly></textarea>
          <textarea id="mml" spellcheck="false"></textarea>
        </div>
        <div id="textarea-resizer"></div>
        <div id="inst-wrapper">
          <textarea id="inst-numbers" readonly></textarea>
          <textarea id="inst" spellcheck="false"></textarea>
        </div>
      </div>
      
      <div id="textarea-lower">
        <div id="status-wrapper">
          <textarea id="status" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <div id="blinder"></div>

  <div id="sidebar-wrapper">
    <div id="sidebar-button">
      <div id="sidebar-button-icon" class="left-triangle"></div>
    </div>
    <div id="sidebar">
      <div id="sidebar-resizer"></div>
      <textarea id="log"></textarea>
    </div>
  </div>

</body>

</html>
