<!DOCTYPE html>
<html>

<head>
  <title>IAM.mml</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css?20240224">
  <script src="index.js?20240224"></script>
</head>

<body>

  <div id="button-wrapper">
    <button id="play">Play</button>
  </div>

  <div id="textarea-wrapper">
    <table id="textarea-table">
      <tr>
        <td id="mml-td">
          <div id="mml-wrapper">
            <textarea id="mml-numbers" readonly></textarea>
            <textarea id="mml" spellcheck="false"></textarea>
          </div>
        </td>
        <td id="inst-td">
          <div id="inst-wrapper">
            <textarea id="inst-numbers" readonly></textarea>
            <textarea id="inst" spellcheck="false"></textarea>
          </div>
        </td>
      </tr>
      <tr>
        <td id="status-td" colspan="2">
          <div id="status-wrapper">
            <textarea id="status" readonly></textarea>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div id="blinder"></div>

  <div id="sidebar-wrapper">
    <div id="sidebar-button">
      <div id="sidebar-button-icon" class="left-triangle"></div>
    </div>
    <div id="sidebar">
      <textarea id="log"></textarea>
    </div>
  </div>

</body>

</html>
