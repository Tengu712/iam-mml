<!DOCTYPE html>
<html>

<head>
  <title>IAM.mml</title>
  <link rel="icon" href="./img/iam-mml-logo.svg" type="image/svg+xml">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css?20241104">
  <script type="module" src="index.js?20241104"></script>
</head>

<body>

  <div id="main">
    <div id="button-wrapper">
      <button id="play" class="red-button" title="Play the music">
        <img src="./img/play.svg">
      </button>
      <button id="pause" class="red-button" title="Pause the music">
        <img src="./img/pause.svg">
      </button>
      <button id="stop" class="red-button" title="Stop the music">
        <img src="./img/stop.svg">
      </button>
      <button id="build" class="white-button" title="Build and download the music">
        <img src="./img/build.svg">
      </button>
      <button id="info" class="white-button" title="Go to IAM.mml Docs">
        <img src="./img/info.svg">
      </button>
    </div>

    <div id="textarea-wrapper">
      <div id="textarea-upper">
        <div id="mml-wrapper">
          <textarea id="mml-numbers" readonly></textarea>
          <textarea id="mml" spellcheck="false"></textarea>
        </div>
        <div id="textarea-resizer"></div>
        <div id="log-wrapper">
          <textarea id="log" spellcheck="false"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
