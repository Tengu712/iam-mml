  <div id="main">
    <h1>コマンド/音源</h1>

    <hr>

    <h2>文法</h2>

    <pre><code class="ebnf">instrument = "@" , identifier ;</code></pre>

    <h2>解説</h2>

    <p>
      音源を指定するコマンド。
    </p>

    <ul>
      <li>
        <code>instrument</code>は音源名を指定する。
        音源は画面右側の音源定義で定義されていなければならない。
      </li>
    </ul>

    <p>
      <code>identifier</code>は空白・タブあるいは改行までの任意の文字列を取得する。
      従って、音源コマンドに続くコマンドの前には、空白・タブあるいは改行を入れなければならない。
    </p>
  </div>
