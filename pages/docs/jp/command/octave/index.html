    <h1>コマンド/オクターブ</h1>

    <hr>

    <h2>文法</h2>

    <pre><code class="ebnf">number  = natural-number ;
command = "&lt;" | "&gt;" ;
octave  = ( "o" , number ) | command ;</code></pre>

    <h2>解説</h2>

    <p>
      オクターブを指定・移動するコマンド。
    </p>

    <ul>
      <li><code>number</code>はオクターブを指定する。</li>
      <li>
        <code>command</code>はオクターブを移動する。
        <code>&lt;</code>である場合、1オクターブ下へ移動する。
        <code>&gt;</code>である場合、1オクターブ上へ移動する。
      </li>
    </ul>

    <p>
      標準で<code>o4</code>が評価されている。
    </p>

    <p>
      オクターブは常に区間[1, 8]内の自然数である。
      つまり、<code>o8></code>を評価しても、オクターブは8となる。
    </p>
