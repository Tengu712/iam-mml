  <div id="main">
    <h1>コマンド/ループ</h1>

    <hr>

    <h2>文法</h2>

    <pre><code class="ebnf">commands = ? commands ? ;
count    = natural-number ;
loop     = "[" , commands , "]" , count ;</code></pre>

    <h2>解説</h2>

    <p>
      []内の楽譜を指定回数繰り返すためのコマンド。
    </p>

    <ul>
      <li><code>commands</code>は繰り返す楽譜を指定する。</li>
      <li><code>count</code>は繰り返す回数を指定する。</li>
    </ul>
  </div>
