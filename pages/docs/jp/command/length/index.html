  <div id="main">
    <h1>コマンド/標準音価</h1>

    <hr>

    <h2>文法</h2>

    <pre><code class="ebnf">number = natural-number ;
length = "l" , number ;</code></pre>

    <h2>解説</h2>

    <p>
      音符コマンドにおいて音価が指定されなかったときの音価を指定するコマンド。
    </p>

    <ul>
      <li>
        <code>number</code>は音価を指定する。
        0より大きい自然数でなければならない。
      </li>
    </ul>

    <p>
      標準で<code>l4</code>が評価されている。
    </p>
