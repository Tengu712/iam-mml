    <h1>調号</h1>

    <hr>

    <h2>文法</h2>

    <pre><code class="ebnf">pitch   = "a" | "b" | "c" | "d" | "e" | "f" | "g" ;
command = "+" | "-" | "=" ;
key     = "k" , [ { pitch } ] , command ;</code></pre>

    <h2>解説</h2>

    <p>
      調号を指定するコマンド。
    </p>

    <ul>
      <li>
        <code>pitch</code>は操作が行われる対象となる音名を指定する。
        複数指定することができる。
        重複がある場合、重複分は無視される。
        音名が与えられていない場合、すべての音階に対して操作が行われる。
      </li>
      <li><code>command</code>は変化記号を指定する。</li>
    </ul>
